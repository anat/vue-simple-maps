[dev]
  command = "yarn workspace docs dev"
  targetPort = 8080
  framework = "#custom"

[build]
  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.

  # Default build command.
  command = "yarn workspace docs build"

  publish = "packages/docs/dist"

  # ignore = "git diff --quiet HEAD^ HEAD packages/vue-simple-maps/"

[build.environment]
  NODE_ENV = "production"
  BUILD_ENV = "production"

[[redirects]]
    from = "https://vue-simple-maps.netlify.app/*"
    to = "https://vue-simple-maps.netlify.app/:splat"
    status = 301
    force = true